<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <header>
    <h1>Elvina's Diner</h1>
    <h4>The best food in town</h4>
  </header>
  <main id="menu-container" class="menu-container"></main>
  <div id="order-modal" class="order-modal hidden">
    <div class="order-content">
      <h2>Your Order</h2>
      <div id="order-items"></div>
      <div class="order-total-section">
        <strong>Total: $<span id="modal-total">0.00</span></strong>
      </div>
      <div class="modal-buttons">
        <button id="close-order" class="close-btn">Close</button>
        <button id="checkout-btn" class="checkout-btn">Checkout</button>
      </div>
    </div>
  </div>
  <div class="bottom-button-container">
    <button id="view-order-btn" class="view-order-button">
      View Your Order - $<span id="order-total">0.00</span>
    </button>
  </div>
  <!-- Checkout Modal -->
  <div id="checkout-modal" class="checkout-modal hidden">
    <div class="checkout-content">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <div class="form-group">
          <label for="card-name">Cardholder Name</label>
          <input type="text" id="card-name" name="cardName" required />
          <span class="error-message" id="card-name-error"></span>
        </div>

        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19"
            required />
          <span class="error-message" id="card-number-error"></span>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiryDate" placeholder="MM/YY" maxlength="5" required />
            <span class="error-message" id="expiry-date-error"></span>
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required />
            <span class="error-message" id="cvv-error"></span>
          </div>
        </div>

        <div class="checkout-total">
          <strong>Total: $<span id="checkout-total">0.00</span></strong>
        </div>

        <div class="modal-buttons">
          <button type="button" id="cancel-checkout" class="close-btn">
            Cancel
          </button>
          <button type="submit" class="checkout-btn">Complete Order</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="success-modal" class="success-modal hidden">
    <div class="success-content">
      <h2>ðŸŽ‰ Order Confirmed!</h2>
      <p>Your order is on its way!</p>
      <p>Estimated delivery: 25-30 minutes</p>
      <button id="close-success" class="checkout-btn">Close</button>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
